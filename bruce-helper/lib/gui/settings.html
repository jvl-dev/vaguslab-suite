<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
// Apply theme + load shared CSS + local bruce theme (before paint)
(function() {
    var p = new URLSearchParams(location.search);
    if (p.get('theme')) document.documentElement.dataset.theme = p.get('theme');
    var s = p.get('shared') || '.';
    document.write('<link rel="stylesheet" href="' + s + '/theme.css">');
    document.write('<link rel="stylesheet" href="' + s + '/components.css">');
    document.write('<link rel="stylesheet" href="bruce-theme.css">');
})();
</script>
<style>
/* Titlebar */
.titlebar-btn { font-family: Webdings; }

/* Main Layout */
body {
    background: var(--color-bg);
    height: 100vh;
}
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: var(--color-bg);
}

/* Scrollable Content */
.content {
    flex: 1;
    overflow-y: auto;
    padding: 20px 24px;
    scroll-behavior: smooth;
}
.content::-webkit-scrollbar { width: 8px; }
.content::-webkit-scrollbar-track { background: var(--color-bg); }
.content::-webkit-scrollbar-thumb { background: var(--color-scrollbar-thumb); border-radius: 4px; }
.content::-webkit-scrollbar-thumb:hover { background: var(--color-scrollbar-thumb-hover); }

/* Card entrance animation */
@keyframes cardFadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
}
.content .card {
    animation: cardFadeIn 0.3s ease-out both;
}
.content .card:nth-child(2) { animation-delay: 0.04s; }
.content .card:nth-child(3) { animation-delay: 0.08s; }
.content .card:nth-child(4) { animation-delay: 0.12s; }
@media (prefers-reduced-motion: reduce) {
    .content .card { animation: none; }
}

/* Toggle Switches */
.toggle-group {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    gap: 10px;
}
.toggle-group:last-child { margin-bottom: 0; }
.toggle {
    position: relative;
    width: 40px;
    height: 22px;
    flex-shrink: 0;
}
.toggle input {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
}
.toggle-slider {
    position: absolute;
    cursor: pointer;
    inset: 0;
    background: var(--color-toggle-off);
    border-radius: 22px;
    transition: background 0.2s;
}
.toggle-slider::before {
    content: "";
    position: absolute;
    height: 16px;
    width: 16px;
    left: 3px;
    bottom: 3px;
    background: var(--color-toggle-knob);
    border-radius: 50%;
    transition: transform 0.2s;
    box-shadow: 0 1px 3px var(--color-toggle-shadow);
}
.toggle input:checked + .toggle-slider {
    background: var(--color-primary);
}
.toggle input:checked + .toggle-slider::before {
    transform: translateX(18px);
}
.toggle-label {
    font-size: 13px;
    color: var(--color-text);
    cursor: pointer;
}

/* Status indicators */
.status-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
}
.status-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: var(--color-text-secondary);
}
.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
    background: var(--color-text-muted);
    transition: background 0.2s;
}
.status-dot.active {
    background: var(--color-success);
}

/* Form Controls */
.form-group label { width: 140px; }
.form-group input[type="number"] {
    width: 100px;
    padding: 7px 10px;
    border: 1px solid var(--color-border-input);
    border-radius: var(--radius-sm);
    font-size: 13px;
    font-family: inherit;
    color: var(--color-text);
    background: var(--color-bg-card);
    transition: border-color var(--transition), box-shadow var(--transition);
    outline: none;
}
.form-group input[type="number"]:focus {
    border-color: var(--color-focus);
    box-shadow: 0 0 0 2px var(--color-focus-ring);
}

/* Hint text */
.hint {
    font-size: 12px;
    color: var(--color-text-muted);
    margin-top: 4px;
    line-height: 1.4;
}

/* Advanced disclosure */
details.card {
    cursor: default;
}
details.card summary {
    cursor: pointer;
    list-style: none;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
}
details.card summary::-webkit-details-marker { display: none; }
details.card summary::after {
    content: "";
    width: 6px;
    height: 6px;
    border-right: 2px solid var(--color-text-muted);
    border-bottom: 2px solid var(--color-text-muted);
    transform: rotate(-45deg);
    transition: transform 0.2s;
    flex-shrink: 0;
}
details[open].card summary::after {
    transform: rotate(45deg);
}
details.card .details-body {
    margin-top: 16px;
    padding-top: 12px;
    border-top: 1px solid var(--color-border-light);
}

/* DICOM Lock Indicator */
.dicom-lock-indicator {
    display: none;
    align-items: center;
    gap: 5px;
    font-size: 11px;
    font-weight: 500;
    color: var(--color-text-muted);
    opacity: 0.7;
    user-select: none;
}
.dicom-lock-indicator.visible {
    display: flex;
}
.dicom-lock-indicator.locked {
    color: var(--color-success);
    opacity: 0.85;
}
.dicom-lock-indicator svg {
    flex-shrink: 0;
}

/* Footer */
.footer {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    background: var(--color-bg-card);
    border-top: 1px solid var(--color-border);
    gap: 12px;
    flex-shrink: 0;
}
.footer-version {
    font-size: 11px;
    color: var(--color-text-muted);
    white-space: nowrap;
}

/* Save Indicator */
.save-indicator {
    font-size: 12px;
    color: var(--color-success);
    opacity: 0;
    transition: opacity 0.2s;
    margin-left: auto;
}
.save-indicator.visible {
    opacity: 1;
}

/* Update Progress Bar */
.update-progress {
    margin-top: 16px;
    padding: 12px 0;
}
.progress-bar-container {
    width: 100%;
    height: 8px;
    background: var(--color-bg-hint);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-sm);
    overflow: hidden;
}
.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--color-primary), var(--color-primary-hover));
    width: 0%;
    transition: width 0.3s ease;
}
.progress-text {
    font-size: 13px;
    font-weight: 600;
    color: var(--color-primary);
    margin-top: 8px;
    text-align: center;
}
.progress-details {
    font-size: 12px;
    color: var(--color-text-secondary);
    margin-top: 4px;
    text-align: center;
}

/* Modal Dialog */
.modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: var(--color-overlay);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.15s ease;
}
.modal-overlay.active {
    display: flex;
    opacity: 1;
}
.modal-dialog {
    background: var(--color-bg-card);
    border: 1px solid var(--color-border);
    border-radius: var(--radius);
    box-shadow: var(--shadow-elevated);
    width: 420px;
    max-width: 90vw;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transform: scale(0.96) translateY(8px);
    transition: transform 0.2s ease;
}
.modal-overlay.active .modal-dialog {
    transform: scale(1) translateY(0);
}
.modal-header {
    display: flex;
    align-items: center;
    padding: 16px 20px 12px;
    border-bottom: 1px solid var(--color-border-light);
    font-size: 14px;
    font-weight: 600;
    color: var(--color-text);
}
.modal-body {
    padding: 16px 20px;
    font-size: 13px;
    color: var(--color-text-secondary);
    line-height: 1.6;
    overflow-y: auto;
    flex: 1 1 auto;
    min-height: 0;
}
.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    padding: 12px 20px;
    border-top: 1px solid var(--color-border-light);
    flex-shrink: 0;
}

/* Utility */
.hidden { display: none; }
.flex-row { display: flex; gap: var(--space-xs); }
.mt-sm { margin-top: var(--space-xs); }
.mt-md { margin-top: var(--space-sm); }
</style>
</head>
<body>

<!-- Titlebar -->
<div class="titlebar">
    <span class="titlebar-text">Bruce Helper Settings</span>
    <span class="titlebar-btn" onclick="ahk.MinimizeWindow()" title="Minimize">0</span>
    <span class="titlebar-btn titlebar-btn-close" onclick="ahk.CloseSettings()" title="Close">r</span>
</div>

<div class="main">
<div class="content">

    <!-- Status -->
    <div class="card">
        <div class="card-header">Status</div>
        <div class="status-list">
            <div class="status-item">
                <span class="status-dot" id="statusPS360"></span>
                <span>PowerScribe 360</span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="statusPSOne"></span>
                <span>PSOne</span>
            </div>
            <div class="status-item">
                <span class="status-dot active" id="statusClipboard"></span>
                <span>Clipboard Monitor</span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="statusWebSocket"></span>
                <span>WebSocket Server</span>
            </div>
            <div class="status-item">
                <span class="status-dot" id="statusDicom"></span>
                <span>DICOM Service</span>
            </div>
        </div>
    </div>

    <!-- General -->
    <div class="card">
        <div class="card-header">General</div>
        <div class="toggle-group">
            <label class="toggle">
                <input type="checkbox" id="LaunchOnStartup">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Launch when Windows starts</span>
        </div>
        <div class="toggle-group">
            <label class="toggle">
                <input type="checkbox" id="CheckUpdatesOnStartup">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Check for updates on startup</span>
        </div>
        <div class="toggle-group">
            <label class="toggle">
                <input type="checkbox" id="DarkModeEnabled" onchange="setTheme(this.checked ? 'dark' : 'light'); autoSave();">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Dark mode</span>
        </div>
    </div>

    <!-- Updates -->
    <div class="card" id="updateCard">
        <div class="card-header">Updates</div>
        <div class="version-text" id="updateStatusText">Current version: </div>
        <div class="update-info hidden" id="updateAvailableText"></div>

        <div class="update-progress hidden" id="updateProgress">
            <div class="progress-bar-container">
                <div class="progress-bar" id="updateProgressBar"></div>
            </div>
            <div class="progress-text" id="updateProgressText">0%</div>
            <div class="progress-details" id="updateProgressDetails"></div>
        </div>

        <div class="flex-row mt-md">
            <button class="btn btn-primary" id="primaryUpdateBtn" onclick="ahk.OnUpdateClick()">Check for Updates</button>
            <button class="btn btn-secondary hidden" id="cancelUpdateBtn" onclick="ahk.CancelUpdate()">Cancel</button>
        </div>
    </div>

    <!-- Advanced (disclosure) -->
    <details class="card">
        <summary class="card-header">Advanced</summary>
        <div class="details-body">
            <div class="form-group">
                <label>Select delay:</label>
                <input type="number" id="PowerscribeSelectDelay" min="0" max="5000" step="10">
                <span class="hint">ms after Ctrl+A in PowerScribe</span>
            </div>
            <div class="form-group">
                <label>Clipboard defer:</label>
                <input type="number" id="ClipboardDeferDelay" min="0" max="5000" step="10">
                <span class="hint">ms before processing clipboard</span>
            </div>
        </div>
    </details>

</div><!-- end content -->

<!-- Footer -->
<div class="footer">
    <span class="dicom-lock-indicator" id="dicomLockIndicator"></span>
    <span class="footer-version" id="aboutVersion"></span>
    <span class="save-indicator" id="saveIndicator">Settings saved</span>
    <button class="btn btn-primary" onclick="ahk.CloseSettings()">Close</button>
</div>

</div><!-- end main -->

<!-- Modal Dialog -->
<div class="modal-overlay" id="modalOverlay" onclick="onModalOverlayClick(event)">
    <div class="modal-dialog">
        <div class="modal-header">
            <span id="modalTitle"></span>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer" id="modalFooter"></div>
    </div>
</div>

<script>
/* ============================================
   Theme Management
   ============================================ */
function setTheme(mode) {
    document.documentElement.dataset.theme = mode;
}

/* ============================================
   Modal Dialog
   ============================================ */
function showModal(title, body, icon, buttons) {
    var overlay = document.getElementById('modalOverlay');
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalBody').innerHTML = body;

    var footerEl = document.getElementById('modalFooter');
    footerEl.innerHTML = '';
    (buttons || [{ label: 'OK', style: 'primary', action: 'close' }]).forEach(function(btn) {
        var el = document.createElement('button');
        el.className = 'btn btn-' + (btn.style || 'primary');
        el.textContent = btn.label;
        el.onclick = function() {
            hideModal();
            if (btn.action && btn.action !== 'close') {
                if (typeof ahk !== 'undefined' && typeof ahk[btn.action] === 'function') {
                    ahk[btn.action]();
                }
            }
        };
        footerEl.appendChild(el);
    });

    overlay.classList.add('active');
}

function hideModal() {
    document.getElementById('modalOverlay').classList.remove('active');
}

function onModalOverlayClick(event) {
    if (event.target === event.currentTarget) hideModal();
}

document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && document.getElementById('modalOverlay').classList.contains('active')) {
        hideModal();
    }
});

/* ============================================
   Form Data Collection
   ============================================ */
function collectFormData() {
    var val = function(id) { var el = document.getElementById(id); return el ? el.value : ''; };
    var chk = function(id) { var el = document.getElementById(id); return el ? el.checked : false; };

    return {
        LaunchOnStartup: chk('LaunchOnStartup'),
        CheckUpdatesOnStartup: chk('CheckUpdatesOnStartup'),
        PowerscribeSelectDelay: val('PowerscribeSelectDelay'),
        ClipboardDeferDelay: val('ClipboardDeferDelay'),
        DarkModeEnabled: chk('DarkModeEnabled')
    };
}

/* ============================================
   Auto-Save
   ============================================ */
var _autoSaveTimer = null;
var _saveIndicatorTimer = null;
function autoSave() {
    clearTimeout(_autoSaveTimer);
    _autoSaveTimer = setTimeout(function() {
        ahk.AutoSaveSettings(JSON.stringify(collectFormData()));
        var el = document.getElementById('saveIndicator');
        el.classList.add('visible');
        clearTimeout(_saveIndicatorTimer);
        _saveIndicatorTimer = setTimeout(function() { el.classList.remove('visible'); }, 1500);
    }, 300);
}

function initAutoSaveListeners() {
    document.querySelectorAll('input, select').forEach(function(el) {
        var evt = (el.type === 'text' || el.type === 'number') ? 'input' : 'change';
        el.addEventListener(evt, autoSave);
    });
}

if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initAutoSaveListeners);
} else {
    initAutoSaveListeners();
}

/* ============================================
   Helper Functions (called from AHK)
   ============================================ */
function setCheckbox(id, checked) {
    var el = document.getElementById(id);
    if (el) el.checked = checked;
}

function setValue(id, value) {
    var el = document.getElementById(id);
    if (el) el.value = value;
}

function setText(id, text) {
    var el = document.getElementById(id);
    if (el) el.innerText = text;
}

function setHTML(id, html) {
    var el = document.getElementById(id);
    if (el) el.innerHTML = html;
}

function setStyle(id, prop, value) {
    var el = document.getElementById(id);
    if (el) el.style[prop] = value;
}

function setDisabled(id, disabled) {
    var el = document.getElementById(id);
    if (el) el.disabled = disabled;
}

function setStatus(id, active) {
    var el = document.getElementById(id);
    if (el) {
        el.classList.toggle('active', active);
    }
}

function updateDicomLockStatus(isRunning, isLocked) {
    var el = document.getElementById('dicomLockIndicator');
    if (!el) return;
    if (!isRunning) {
        el.classList.remove('visible');
        return;
    }
    var lockSvg = '<svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>';
    var unlockSvg = '<svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>';
    el.innerHTML = isLocked ? lockSvg : unlockSvg;
    el.classList.add('visible');
    el.classList.toggle('locked', isLocked);
}

function setUpdateProgress(pct, text) {
    document.getElementById('updateProgressBar').style.width = pct + '%';
    document.getElementById('updateProgressText').innerText = pct + '%';
    if (text) document.getElementById('updateProgressDetails').innerText = text;
}
</script>

</body>
</html>
